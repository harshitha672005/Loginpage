<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <br>
    <br>
    <br>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input type="email" id="signin-email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" id="signin-password" />
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit" onclick="validateSignIn()">Login</button>
            <div class="validation-message" id="signin-validation-message"></div>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h3>Don't have an account? Please Sign up!</h3>
                </div>
                <div class="img__text m--in">
                    <h3>If you already have an account, just login.</h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Login</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" id="signup-name"/>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" id="signup-email" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id="signup-password" />
                </label>
                <button type="button" class="submit" onclick="validateSignUp()">Sign Up</button>
                <div class="validation-message" id="signup-validation-message"></div>
            </div>
        </div>
    </div>

    <script>
        function validateSignIn() {
            var email = document.getElementById('signin-email').value;
            var password = document.getElementById('signin-password').value;
            var validationMessage = document.getElementById('signin-validation-message');

            if (email === "" || password === "") {
                validationMessage.textContent = "Please enter the details.";
                validationMessage.style.display = 'block';
            } else if (!email.includes('@')) {
                validationMessage.textContent = "Email must contain '@'.";
                validationMessage.style.display = 'block';
            } else if (password.length < 8) {
                validationMessage.textContent = "Password must be at least 8 characters long.";
                validationMessage.style.display = 'block';
            } else {
                validationMessage.style.display = 'none';
                // Proceed with sign in
                // Add your sign in logic here
            }
        }

        function validateSignUp() {
            var name = document.getElementById('signup-name').value;
            var email = document.getElementById('signup-email').value;
            var password = document.getElementById('signup-password').value;
            var validationMessage = document.getElementById('signup-validation-message');

            if (name === "" || email === "" || password === "") {
                validationMessage.textContent = "Please enter the details.";
                validationMessage.style.display = 'block';
            } else if (!email.includes('@')) {
                validationMessage.textContent = "Email must contain '@'.";
                validationMessage.style.display = 'block';
            } else if (password.length < 8) {
                validationMessage.textContent = "Password must be at least 8 characters long.";
                validationMessage.style.display = 'block';
            } else if (name.charAt(0) !== name.charAt(0).toUpperCase()) {
                validationMessage.textContent = "Name must start with a capital letter.";
                validationMessage.style.display = 'block';
            } else {
                validationMessage.style.display = 'none';
                // Proceed with sign up
                // Add your sign up logic here
            }
        }

        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
</body>
</html>
